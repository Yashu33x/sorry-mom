<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry, Mom</title>
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      padding: 40px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    h1 {
      color: #e63946;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>I'm Sorry, Mom</h1>
    <p>I know I made a mistake, and I want you to know how truly sorry I am.</p>
    <p>You mean the world to me, and I hope you'll forgive me.</p>
  </div>
</body>
</html>
